<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Redefinir a senha</h1>
	<form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
		{{ form.hidden_tag() }}
		<div>
			{{ form.password.label }}
			{{ form.password }}
		</div>
		<div>
			{{ form.password_confirm.label }}
			{{ form.password_confirm }}
		</div>
		{{ form.submit() }}
	</form>
</body>
</html>

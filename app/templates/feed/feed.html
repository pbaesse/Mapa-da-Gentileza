<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/leaflet.css') }}">
	<title>Feed</title>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		#map{
			width: 800px;
			height: 500px;
		}

	</style>
</head>
<body>
	<div>
		<a href="{{ url_for('auth.logout') }}">Logout</a>
		<a href="{{ url_for('feed.get_user', username=current_user.username) }}">Profile</a>
	</div>
	<h1>Ol√°</h1>
	<div id="map"></div>
	<form id="form-new-post" enctype="multipart/form-data">
		{{ form.hidden_tag() }}
		<div>
			{{ form.title.label }}
			{{ form.title }}
		</div>
		<div>
			{{ form.body.label }}
			{{ form.body }}
		</div>
		<div>
			{{ form.files.label }}
			{{ form.files(id="uploadedImage") }}
			<img id="uploadedPreview" style="width: 100px; height: 100px;">
		</div>
		{{ form.save_post() }}
	</form>
	<p id="respostas"></p>

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/feed.js') }}"></script>
</body>
</html>

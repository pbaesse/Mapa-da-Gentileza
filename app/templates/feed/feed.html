<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/leaflet.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.min.css') }}">
	<title>Feed</title>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		#map{
			width: 800px;
			height: 500px;
		}

	</style>
</head>
{% extends "base.html" %}
{% block content %}
	<h1>Ol√°</h1>
	<div id="map"></div>
	<form id="form-new-post" enctype="multipart/form-data">
		{{ form.hidden_tag() }}
		<div>
			{{ form.title.label }}
			{{ form.title }}
		</div>
		<div>
			{{ form.body.label }}
			{{ form.body }}
		</div>
		{{ form.save_post() }}
	</form>
	<p id="respostas"></p>

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/feed.js') }}"></script>
{% endblock %}
</html>

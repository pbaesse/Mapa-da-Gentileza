<!DOCTYPE html>
<html>
<head>
	<title>Profile | {{ user.username }}</title>
</head>
{% extends "base.html" %}
{% block content %}
	<h1>{{ user.username }}</h1>
	<p>
		{{ user.about_me }}
	</p>
	{% if user == current_user %}
	<p>
		<a href="{{ url_for('user_settings.edit_profile') }}">Edit profile</a>
	</p>
	{% endif %}
{% endblock %}
</html>

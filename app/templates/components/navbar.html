<nav class="navbar">
  <ul class="navbarItens">
    {% if current_user.is_authenticated %}
    <li class="navbarItem">
      <a href="{{ url_for('feed.feed') }}">Home</a>
    </li>
    <li class="navbarItem">
      <a href="{{ url_for('auth.logout') }}">Logout</a>
    </li>
    <li class="navbarItem alinhado">
      <a href="{{ url_for('users.get_user', username=current_user.username) }}">
        <img src="{{ url_for('static', filename='img/icons/avatar.png') }}" alt="Foto do perfil">
      </a>
    </li>
    {% else %}
    <li class="navbarItem">
      <a href="#">Estatisticas</a>
    </li>
    <li class="navbarItem">
      <a href="#">Posts</a>
    </li>
    {% endif %}
  </ul>
</nav>

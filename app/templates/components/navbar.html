<div class="ui inverted segment">
  <div class="ui inverted secondary pointing menu">
    {% if current_user.is_authenticated %}
    <a class="active item" href="{{ url_for('feed.feed') }}">
      Home
    </a>
    <a class="item">
      Estatisticas
    </a>
    <a class="item" href="{{ url_for('auth.logout') }}">
      Logout
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
      <a href="{{ url_for('users.get_user', username=current_user.username) }}" class="item">
        {% if current_user.avatar %}
        <img src="{{ url_for('users.media', filename=current_user.avatar) }}" alt="Foto do perfil" class="ui mini circular image">
        {% else %}
        <img src="{{ url_for('static', filename='img/icons/noavatar.png') }}" alt="Foto do perfil" class="ui mini circular image">
        {% endif %}
      </a>
    </div>

    {% else %}
    <a class="active item">
      Explore
    </a>
    <a class="item">
      Estatisticas
    </a>
    <a class="item">
      Login
    </a>
    {% endif %}
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
	<title>Update password</title>
</head>
<body>
	<form action="{{ url_for('user_settings.update_password') }}" method="POST">
		{{ form.hidden_tag() }}
		<div>
			{{ form.old_password.label }}
			{{ form.old_password }}
		</div>
		<div>
			{{ form.new_password.label }}
			{{ form.new_password }}
		</div>
		{{ form.update() }}
	</form>
</body>
</html>
